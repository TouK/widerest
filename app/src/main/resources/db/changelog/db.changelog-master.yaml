    - changeSet:
        id: initial
        author: trombka
        changes:
            - createTable:
                tableName: test
                columns:
                    - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            nullable: true
            - sql:
