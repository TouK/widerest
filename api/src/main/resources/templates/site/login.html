<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">

<body>

<section layout:fragment="content">

    <form class="form-signin" th:action="@{/site/login}" method="post">
        <div class="text-error" th:if="${param.error}">
            Nieprawidłowy login lub hasło.
        </div>
        <div th:if="${param.logout}">
            Wylogowano pomyślnie.
        </div>

        <h2 class="form-signin-heading">Logowanie</h2>
        <input name="username" type="username" class="form-control" placeholder="Login" required="1" autofocus="1"/>
        <input name="password" type="password" class="form-control" placeholder="Hasło" required="1"/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Zapamiętaj mnie</input>
        </label>
        <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
    </form>

</section>

</body>
</html>
